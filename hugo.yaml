title: Blog by Thiyagaraj T
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  footerText: ""
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Thiyagaraj T
  description: "Building Agentic AI that solves real problems at Eightfold AI. Sharing insights on AI engineering, software development, and the reality of building production AI systems."
  keywords: ["AI", "Agentic AI", "Software Engineering", "Machine Learning", "Voice AI", "Eightfold AI"]
  author: Thiyagaraj T
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Blog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Thiyagaraj T
    subtitle: "AI Engineer | Building Agentic Systems"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Thiyagaraj T
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
