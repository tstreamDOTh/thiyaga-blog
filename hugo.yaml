    Content: "Engineer. Builder. Dreamer. Iâ€™ve gone from crafting consumer products, design systems, and web editors to now shaping agentic AI at Eightfold AI."

  socialIcons:
    - name: github
      url: "https://github.com/tstreamDOTh"
    - name: x
      url: "https://x.com/thewizardjs"
    - name: linkedin
      url: "https://linkedin.com/in/thiyagarajt"
    - name: dev
      url: "https://dev.to/thiyagarajt"

  cover:
    hidden: false # show cover images in structured data
    hiddenInList: false # show on list pages and home
    hiddenInSingle: false # show on single page
  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
